<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<style>
    body {
        margin: 0px;
    }

    .title {
        position: fixed;
        text-overflow: ellipsis;
        overflow: scroll;

    }

    .all {
        margin: 5px auto;


    }

    #logo {
        position: fixed;
        left: 2px;
        float: left;
        width: 150px;
        height: 840px;
        border: 1px solid black;

    }

    #change {
        float: left;
        margin-left: 160px;
        width: 980px;
        height: 803px;
        /*border: 1px solid black;*/
    }

    #mmode {
        position: fixed;
        right: 15px;
        float: right;
        width: 100px;
        height: 840px;
        border: 1px solid black;
        margin-left: 3px;
    }

    #menu {
        display: inline-block;
        width: 980px;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
        margin-left: 160px;

    }

    .img {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        margin: 4px;
        margin-left: 160px;
    }

    .imgs {
        width: 50px;
        height: 50px;

        margin-left: 160px;

    }

    #m {
        width: 50px;
        height: 50px;
        margin: 20px;
    }

    #region {
        width: 90px;
        height: 40px;
        border: 1px solid blue;
        margin-bottom: 10px;
        margin-top: 28px;
        margin-left: 50px;

    }

    #top {
        border: 1px solid black;
        width: 100%;
        display: inline-block;

    }

    #select {

        float: left;
    }

    #search {
        width: 700px;
        height: 40px;

        float: left;
        margin-top: 28px;
        margin-left: 20px;

    }

    #sbtn {
        float: left;
        width: 80px;
        height: 40px;
        margin-top: 27px;
        margin-left: 10px;
    }

    .profileImg {
        width: 100px;
        height: 100px;
        object-fit: contain;
        float: left;
    }

    #profileFrame {
        padding: 50px;
    }

    #idText {
        margin-left: 50px;
        margin-right: 50px;
        float: left;
    }

    #myPostFrame {
        padding-top: 50px;
        padding-left: 150px;
        padding-right: 150px;
    }

    .cardButton {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .card-body {
        padding-bottom: 30px;
    }

    #postSelector {
        margin-bottom: 10px;
    }

    .noLine{
        text-decoration-line: none;
    }

</style>


<body>
<div class="title">
    <div class="all">
        <div id="logo">
            <h1 style="text-align: center">LOGO</h1>
        </div>
        <div id="change">
            <div id="top">
                <form action="postSearch" method="get">
                    <div id="select">
                        <select name="region" id="region" onchange="">
                            <option value=""><span>지역선택 </span></option>
                            <option value="서울"><span>서울 </span></option>
                            <option value="수원"><span>수원</span> </span></option>
                        </select>
                    </div>
                    <input name="sword" type="search" placeholder="검색어를 입력하세요" id="search">
                    <input type="submit" value="검색" id="sbtn" onclick="return chkAvail()">
                </form>
            </div>
            <div id="profileFrame">

              <div th:if="${memberinfo.file_name}!=null">
                    <img th:src="'/download?filename='+${memberinfo.file_name}"  class="profileImg">
               </div>
               <div th:if="${memberinfo.file_name}==null">
                   <img src="img/user.png" class="profileImg">
               </div>

                <div id="idText"><h3 th:text="${userid}"></h3></div>
                <a th:href="@{/myinfoPage(id=${userid})}">
                    <button>내 정보 관리</button>
                </a>
            </div>
            <div id="myPostFrame">
                <select name="category" id="postSelector" onchange="location.href=this.value;">
                    <option id="all" value="myPage?category=all"><span>글 선택 </span></option>
                    <option id="자유게시글" value="myPage?category=자유게시글"><span>자유게시글 </span></option>
                    <option id="여행계획서" value="myPage?category=여행계획서"><span>여행계획서 </span> </span></option>
                    <option id="그룹게시글" value="myPage?category=그룹게시글"><span>그룹게시글 </span> </span></option>
                    <option id="모임모집글" value="myPage?category=모임모집글"><span>모임모집글 </span> </span></option>
                </select>
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col" th:each="post : ${posts}">
                        <div class="card h-100">
                            <div class="card-header" th:text="${post.category}">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                <p class="card-text" th:text="${post.content}"></p>
                                <div class="cardButton">
                                    <a class="noLine" th:href="@{postMod(no=${post.no})}">
                                        <button>수정</button>
                                    </a>
                                    <a class="noLine" th:href="@{postDelete(no=${post.no})}">
                                        <button>삭제</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:each="gpost : ${gposts}">
                        <div class="card h-100">
                            <div class="card-header">
                                그룹게시글
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${gpost.g_title}"></h5>
                                <p class="card-text" th:text="${gpost.g_content}"></p>
                                <div class="cardButton">
                                    <a th:href="@{modno(g_no=${gpost.g_no})}"><button>수정</button></a>
                                    <a th:href="@{delgroup(g_no=${gpost.g_no}, gno=${gpost.gno})}"><button>삭제</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" th:each="gjoin : ${gjoins}">
                        <div class="card h-100">
                            <div class="card-header">
                                모임모집글
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${gjoin.m_name}"></h5>
                                <p class="card-text" th:text="${gjoin.m_contents}"></p>
                                <div class="cardButton">
                                    <a th:href="@{gmjoinmod(gno=${gjoin.gno}, mo_no=${gjoin.mo_no})}"><button>수정</button></a>
                                    <a th:href="@{gjdel(gno=${gjoin.gno}, mo_no=${gjoin.mo_no})}"><button>삭제</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="nothing" th:if="${(posts == null or posts.isEmpty()) and (gposts == null or gposts.isEmpty()) and (gjoins == null or gjoins.isEmpty())}">
                <br><br>
                작성된 글이 없습니다. snsMaster에 글을 작성해 보세요.
                <br><br>
            </div>
            <div id="show">
                <th:block th:if="${session.userid!=null}">
                    <span>사용자 아이디:</span> <span th:text="${session.userid}"></span>
                    <span>사용자 이름:</span> <span th:text="${session.username}"></span>
                    <span>사용자 지역:</span> <span th:text="${session.userregion}"></span></th:block>
            </div>
        </div>
        <div id="mmode">
            <img src="img/mmode.png" id="m">
        </div>
    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div id="menu">
            <a href="snsMaster"> <img src="img/home.png" class="img"></a>
            <a href="myPost"> <img src="img/plus.png" class="img"></a>
            <a href="group"> <img src="img/group.png" class="imgs"></a>
            <a href="myPage"> <img src="img/myprofile.png" class="img"></a>
        </div>
    </nav>
</div>
</body>
<script th:inline="javascript">
    var id = [[${session.userid}]]
    if (id != null) {//로그인 되어있으면
        console.log(id)
        $("#login").remove()
        let area = document.getElementById("mmode");
        var button = document.createElement("button")
        button.id = "logout"
        button.type = button
        button.className = "btn btn-primary"
        button.innerHTML = "로그아웃"
        button.style = "font-size: 15px"
        area.appendChild(button)

    } else {//로그아웃 되어있으면
        $('#logout').remove()
        console.log(id)
        let area = document.getElementById("mmode");
        var button = document.createElement("button")
        button.id = "login"
        button.type = button
        button.className = "btn btn-primary"

        button.innerHTML = "로그인"
        area.appendChild(button)


    }
</script>
<script th:inline="javascript">

    console.log([[${posts}]])

    function chkAvail() {
        if (document.querySelector("#search").value == "") {
            alert("검색어를 입력해주세요");
            return false;
        } else {
            return true;
        }
    }

    function selCategory() {
        var category = [[${category}]];
        document.querySelector('#' + category).setAttribute('selected', true);
    }

    selCategory();
</script>
<script>
    $('#login').on('click', () => {
        location.href = 'loginForm'
    });

    $('#logout').on('click', () => {
        location.href = 'logout'
    });

    $('#m').on('click', () => {
        let popOption = "fullscreen=yes, menubar=yes, toolbar=yes"
        let openUrl='/managerPage'
        window.open(openUrl,'_blank', 'width=500,height=600,menubar=yes');


    });
</script>
</html>
