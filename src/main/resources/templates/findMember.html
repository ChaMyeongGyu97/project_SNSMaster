<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>아이디/비밀번호 찾기</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<body>
<style>
    #idSearch {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin-left: 350px;
        margin-top: 20px;
        text-align: center;

    }

    #pwSearch {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin-left: 350px;
        margin-top: 35px;
        text-align: center;

    }
    #name, #email{
        width: 300px;
        text-align: center;
        margin-left: 150px;

    }
</style>
<!--<span th:text="${member.id}" th:if="${member.id !=null}"></span>-->
<div id="idSearch">
    <h2>아이디 찾기 </h2>
    <br>
    <br>
    <h5 >이름</h5>
    <form action="idSearch" method="post">
    <input class="form-control form-control-lg" type="text" placeholder="이름을 입력하세요"
           aria-label=".form-control-lg example" id="name" name="name">
    <h5>이메일 </h5>
    <input class="form-control form-control-lg" type="text" placeholder="이메일을 입력하세요"
           aria-label=".form-control-lg example" id="email" name="email">
    <input type="submit" value="아이디 찾기">
    </form>
</div>

<div id="pwSearch">
    <h2>비밀번호 찾기 </h2>
</div>

</body>
</html>
