<style>
    * {
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    body {
        background-color: #c8f1ff;

    }

    #idSearch {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin-left: 350px;
        margin-top: 20px;
        text-align: center;
        border-radius: 0.5rem;

    }

    #pwSearch {
        display: inline-block;
        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin-left: 350px;
        margin-top: 35px;
        text-align: center;
        border-radius: 0.5rem;

    }

    #name, #email, #email1, #id {
        width: 300px;
        text-align: center;
        margin-left: 150px;

    }

    .logoimg {
        width: 135px;
        height: 135px;
        margin-left: 90px;

    #logo {

    #logo2 {

    }


</style>
<body>
<div id="logo">
    <a href="snsMaster"> <img src="img/logo.png" class="logoimg"></a>
</div>
<div id="idSearch">
    <br>
    <h2>아이디 찾기 </h2>
    <br>

    <h5>이름</h5>
    <form action="idSearch" method="post">
        <input class="form-control form-control-lg" type="text" placeholder="이름을 입력하세요"
               aria-label=".form-control-lg example" id="name" name="name">
        <h5>이메일 </h5>
        <input class="form-control form-control-lg" type="text" placeholder="이메일을 입력하세요"
               aria-label=".form-control-lg example" id="email" name="email">
        <br>
        <input type="submit" value="아이디 찾기" onclick="return idemptyChk()" class="btn btn-warning">
    </form>
</div>

<div id="pwSearch">
    <br>
    <h2>비밀번호 찾기 </h2>
    <br>

    <h5> 아이디</h5>
    <form action="pwSearch" method="post">
        <input class="form-control form-control-lg" type="text" placeholder="아이디를 입력하세요"
               aria-label=".form-control-lg example" id="id" name="id">
        <h5>이메일 </h5>
        <input class="form-control form-control-lg" type="text" placeholder="이메일을 입력하세요"
               aria-label=".form-control-lg example" id="email1" name="email">
        <br>
        <input type="submit" value="비밀번호 찾기" onclick="return pwemptyChk()" class="btn btn-warning">
    </form>
</div>
<div id="logo2">

    <a href="snsMaster"> <img src="img/logo.png" class="logoimg"></a>
</div>
<button class="btn btn-primary " id="lb" type="button" onclick="location.href='signUp'">회원가입</button>
<button class="btn btn-primary" id="lb2" type="button" onclick="location.href='loginForm'">로그인</button>
</body>
