<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<style>
    #chang {
        width: 500px;
        height: 500px;
        border: 2px solid skyblue;
        margin-top: 130px;
        margin-left: 400px;
        padding-top: 40px;
        padding-left: 70px;

    }

    #chang span {

       text-align: center;
        font-size: large;

    }

    #id, #pw {

        width: 350px;
        margin-top: 10px;

    }

    .btn-warning{
        margin-left: 49px;
        margin-top: 15px;
    }
    .space{

        margin-left: 15px;
    }
</style>
<body>
<h1 style="text-align: center">로그인</h1>
<div id="chang">
    <form action="login" method="post">
    <span>아이디</span>
    <input class="form-control form-control-lg" type="text" placeholder="아이디를 입력하세요"
           aria-label=".form-control-lg example" id="id" name="id">
    <span>비밀번호</span>
    <input class="form-control form-control-lg" type="text" placeholder="비밀번호를 입력하세요"
           aria-label=".form-control-lg example" id="pw" name="pw">
    <a href="findMember" class="space">아이디 찾기/비밀번호 찾기</a>

    <button type="submit" class="btn btn-warning" >로그인</button>
        </form>
</div>
</body>
</html>
