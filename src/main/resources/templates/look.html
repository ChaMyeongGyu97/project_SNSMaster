<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th {
        background-color: #f2f2f2;
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* Style for table cells */
    td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    /* Style for alternate rows */
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Hover effect on rows */
    tr:hover {
        background-color: #ddd;
    }

    /* Style for the comments table within each row */
    #comments {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 8px;
        border: 1px solid #ddd;
    }

    /* Style for the "댓글보기" button */
    input[type="button"] {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }

    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
<table>
    <thead>
    <tr>
      <th>아이디</th>
      <th>제목</th>
      <th>내용</th>
       <th>신고누적</th>
    </tr>
    </thead>

    <tr>
        <td th:text="${g_no.id}" class="td"></td>
        <td th:text="${g_no.g_title}" class="td"></td>
        <td th:text="${g_no.g_content}" class="td"></td>
        <td th:text="${g_no.g_report}" class="td"></td>
    </tr>
</table>
</body>
</html>
