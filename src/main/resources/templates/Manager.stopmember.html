<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
    }

    /* 네비게이션 바 */
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
    }

    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    .navbar ul li a:hover {
        color: #ccc;
    }

    /* 버튼 */
    .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
    }

    .button:hover {
        background-color: #0056b3;
    }

    /* 테이블 */
    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table th, .table td {
        border: 1px solid #ddd;
        padding: 10px;
    }

    .table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
    }

    .table td {
        background-color: #fff;
        color: #666;
    }
    td {
        padding: 8px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
    }
    button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }
    #mana{

        margin-left:300px;
    }
    #lef{
        margin-left:250px;
        background-color: #4CAF50;
    }
    #rig{
        background-color: palevioletred;
    }
    #gogogo{
        margin-left: 520px;
    }
    #gihi {
        width: 380px;
        height: 30px;
    }
    search {
        margin-left: 400px;
        /* 원하는 너비로 조정하세요 */
        padding: 10px;
        border: none;
        border-radius: 20px; /* 검색 필드를 둥글게 만듭니다 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        outline: none; /* 포커스 효과 제거 */
        transition: box-shadow 0.3s ease; /* 그림자 변화에 애니메이션 적용 */
    }
    #gggg{
        margin-left:310px;
        height:30px;
    }
    search:hover,
    search:focus {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 마우스 호버 또는 포커스 시 그림자 효과 강화 */
    }

    search::placeholder {
        color: #999; /* placeholder의 텍스트 색상 지정 */
        opacity: 0.8; /* 투명도 조절 */
    }
    #bubu{
        padding: 5px 10px;
        background-color:#333333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }
</style>
<div class="navbar">
    <div class="container">
        <ul>
            <li><a href="/review">공지사항 관리</a></li>
            <li><a href="managerMode">자유게시판 관리</a></li>
            <li><a href="managerMode2">그룹게시판 관리</a></li>
            <li><a href="stopmember" style="color:wheat;">정지 회원 관리</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <h1 id="gogogo">사용자 관리</h1>
    <form action="search2" method="get">
        <select name="searchcell" id="gggg">
            <option value="id">아이디</option>
            <option value="title">제목</option>
        </select>
        <input type="search" id="gihi" value="" name="search">
        <input type="submit" value="검색">
    </form>
    <table id="mana">
        <thead>
        <tr>
            <th class="th">아이디</th>
            <th class="th">정지사유</th>
            <th class="th">정지시작일</th>
            <th class="th">정지종료일</th>
            <th class="th">정지해제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="all:${all}" class="tr">
            <td th:text="${all.id}"></td>
            <td th:text="${all.s_text}"></td>
            <td th:text="${all.today}"></td>
            <td th:text="${all.finish}"></td>
            <td><a th:href="@{stopdelete(id=${all.id})}"><button>정지해제</button></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
