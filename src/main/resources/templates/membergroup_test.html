<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>등록</h1>
<a href="group">뒤로가기</a>
<form action="membergroupinputSave" method="post">
    그룹이름<input type="text" name="gname" id="gname">
    지역 <select name="g_region" id="g_region">
    <option value="none">지역선택</option>
    <option value="서울">서울</option>
    <option value="수원">수원</option>
    <option value="성남">성남</option>
    <option value="안산">안산</option>
    <option value="부산">부산</option>
    <option value="화성">화성</option>
    <option value="인천">인천</option>
    <option value="광주">광주</option>
    <option value="강릉">강릉</option>
    <option value="제주">제주</option>
    <option value="포항">포항</option>
</select>


    <input type="submit" value="전송" onclick="return check()">

</form>
</body>
<script>
    function check() {
        if (document.querySelector("#gname").value == "") {
            alert("그룹 이름을 작성해 주세요.")
            return false
        } else if (document.querySelector("#gname").value.length > 20) {
            alert("그룹 이름은 최대 20자 입니다.")
            return false
        }if (document.querySelector("#g_region").value == "none") {
            alert("지역을 선택해 주세요.")
            return false
        }else {
            return true;
        }
    }
</script>
</html>
