<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style>
    /* 기본 스타일 */
    body {
        font-family: Arial, sans-serif; /* 전체 텍스트 글꼴 설정 */
        background-color: #f4f4f4; /* 배경색 설정 */
        margin: 0; /* 기본 마진 제거 */
        padding: 0; /* 기본 패딩 제거 */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        font-size: 24px;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
    }

    /* 네비게이션 바 */
    .navbar {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
    }

    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
    }

    .navbar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    .navbar ul li a:hover {
        color: #ccc;
    }

    /* 버튼 */
    button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-decoration: none;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }
    .table-wrapper {
        width: 100%; /* 필요에 따라 너비 조정 */
        max-width: 1200px; /* 컨테이너의 최대 너비 설정 */
        max-height: 400px; /* 스크롤 가능한 영역의 최대 높이 설정 */
        overflow: auto; /* 가로 및 세로 스크롤 활성화 */
        border: 1px solid #ccc; /* 선택 사항: 시각적 구분을 위한 테두리 추가 */
    }


    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        white-space: nowrap;
        overflow: hidden; /* 내용이 넘치면 숨김 */
        text-overflow: ellipsis; /* 넘치는 내용 생략 표시 (...) */
    }

    table th {
        position: sticky; /* 헤더를 고정시키기 위해 필요 */
        top: 0; /* 스크롤 상단에 고정될 위치 설정 */
        background-color: #f2f2f2; /* 헤더 배경색 설정 */
        color: #333; /* 헤더 텍스트 색상 설정 */
        font-weight: bold; /* 헤더 글꼴 굵기 설정 */
        padding: 10px; /* 헤더 셀 내부 패딩 설정 */
        border: 1px solid #ddd; /* 헤더 셀 테두리 스타일링 (선택 사항) */
        z-index: 2; /* 다른 콘텐츠 위에 표시하기 위한 우선 순위 설정 */
    }

    table td {
        background-color: #fff;
        color: #666;
        padding: 8px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
        z-index: 1; /* td보다 높게 설정하여 헤더가 위에 오도록 함 */
    }

    td {
        padding: 8px;
        border: 1px solid #ddd;
        z-index: 0; /* 기본값 설정 */
    }
    button {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 3px;
    }
    #gogogo{
        margin-left: 520px;
    }
    #gihi {
        width: 380px;
        height: 30px;
    }
    search {
        margin-left: 400px;
        /* 원하는 너비로 조정하세요 */
        padding: 10px;
        border: none;
        border-radius: 20px; /* 검색 필드를 둥글게 만듭니다 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        outline: none; /* 포커스 효과 제거 */
        transition: box-shadow 0.3s ease; /* 그림자 변화에 애니메이션 적용 */
    }
    #gggg{
        margin-left:310px;
        height:30px;
    }
    search:hover,
    search:focus {
        box-shadow: 0 4px 10px rgba(O, O, O, O.2); /* 마우스 호버 또는 포커스 시 그림자 효과 강화 */
    }

    search::placeholder {
        color: #999; /* placeholder의 텍스트 색상 지정 */
        opacity: 0.8; /* 투명도 조절 */
    }
    #ggg{
        float: right;

    }
#dd{
float: left;
    margin-bottom: 30px;
}
    #chk {
        margin-top: -40px;
        margin-left:40px;
        display: inline-block;
        background-color: #f44336; /* 빨간색 배경 */
        color: white; /* 흰색 텍스트 */
        padding: 10px 20px; /* 여백 설정 */
        border: none; /* 테두리 제거 */
        border-radius: 4px; /* 모서리 둥글게 */
        cursor: pointer; /* 마우스 커서 포인터로 변경 */
        font-size: 16px; /* 폰트 크기 */
        font-weight: bold; /* 폰트 굵기 */
        text-align: center; /* 텍스트 중앙 정렬 */
        transition: background-color 0.3s ease; /* 배경색 전환 효과 */
    }

    #chk:hover {
        background-color: #d32f2f; /* 호버 시 더 짙은 빨간색 */
    }

    #chk:active {
        background-color: #b71c1c; /* 클릭 시 더 짙은 빨간색 */
    }

    #chk:disabled {
        background-color: #e0e0e0; /* 비활성화 시 회색 */
        color: #9e9e9e; /* 비활성화 시 텍스트 회색 */
        cursor: not-allowed; /* 마우스 커서 금지 모양으로 변경 */
    }
</style>
<body>
<div class="navbar">
    <div class="container">
        <a href="snsMaster"><div id="dd"><img src="img/로고임.png" width="100px" height="70px"></div></a>
        <ul>
            <li><a href="/review">공지사항 관리</a></li>
            <li><a href="managerMode" style="color:wheat;">자유게시판 관리</a></li>
            <li><a href="managerMode2">그룹게시판 관리</a></li>
            <li><a href="stopmember">정지 회원 관리</a></li>
            <li id="ggg"><a href="logoutManager">로그 아웃</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <h1 id="gogogo">사용자 관리</h1>
    <form action="search" method="get">
        <select name="searchcell" id="gggg">
            <option value="id">아이디</option>
            <option value="title">제목</option>
        </select>
        <input type="search" id="gihi" value="" name="search">
        <input type="submit" value="검색">
    </form>
    <div class="table-wrapper">
    <table>
        <thead>
        <tr>
            <th class="th">체크박스</th>
            <th class="th">글번호</th>
            <th class="th">아이디</th>
            <th class="th">제목</th>
            <th class="th">자세히보기</th>
            <th class="th">회원정지</th>
            <th class="th">삭제</th>
            <th class="th">확인</th>
            <th class="th">위반횟수</th>
            <th class="th">신고누적</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="all:${all}" class="tr">
        <td><input type="checkbox" th:value="${all.no}" class="checkbox"></td>
            <td th:text="${allStat.count}">
            <td th:text="${all.id}"></td>
            <td th:text="${all.title}"></td>
            <td><a th:href="@{look2(no=${all.no},id=${all.id})}"><button>신고글보기</button></a></td>
            <td><a th:href="@{stop(id=${all.id})}"><button>회원정지</button></a></td>
            <td><a th:href="@{delete2(no=${all.no})}"><button>삭제</button></a></td>
            <td><a th:href="@{alter(no=${all.no})}"><button>문제없음</button></a></td>
            <td th:text="${all.content}"></td>
            <td th:text="${all.report}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
    <input type="button" value="체크삭제" id="chk">
</body>
</html>

<script>
        document.getElementById('chk').addEventListener('click', function() {
        var checkboxes = document.querySelectorAll('.checkbox:checked');
        var aa = [];
        for (var i = 0; i < checkboxes.length; i++) {
        aa.push(checkboxes[i].value);
    }
        location.href="fordelete?no="+aa
    });

        $(document).ready(function () {
            var b = ['말미잘', '바보', '쓰레기', '전민정'];
            $('tr').each(function () {
                var content = $(this).find('td:nth-child(9)').text();
                var count = 0;
                for (var i = 0; i < b.length; i++) {
                    var idx = content.indexOf(b[i]);
                    while (idx !== -1) {
                        count++;
                        idx = content.indexOf(b[i], idx + 1);
                    }
                }
                $(this).find('td:nth-child(9)').text(count);
            });
        });
</script>
