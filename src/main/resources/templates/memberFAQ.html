<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<style>
    body {
        margin: 0px;
    }

    .title {
        position: fixed;
        text-overflow: ellipsis;
        overflow: scroll;

    }

    .all {
        margin: 5px auto;


    }

    #notice {
        padding-top: 20px;
    }

    #logo {
        position: fixed;
        left: 2px;
        float: left;
        width: 150px;
        height: 840px;
        border: 1px solid black;

    }

    #change {
        float: left;
        margin-left: 160px;
        width: 980px;
        height: 803px;
        border: 1px solid black;
    }

    #mmode {
        position: fixed;
        right: 15px;
        float: right;
        width: 100px;
        height: 840px;
        border: 1px solid black;
        margin-left: 3px;
    }

    #menu {
        display: inline-block;
        width: 980px;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
        margin-left: 160px;
        text-align: center;

    }


    #m {
        width: 50px;
        height: 50px;
        margin: 20px;
    }


    #top {
        border: 1px solid black;
        width: 100%;
        display: inline-block;
        padding-left: 30px;
        padding-bottom: 10px;
        padding-top: 2px;
    }

    #select {

        float: left;
    }

    #search {
        width: 700px;
        height: 40px;

        /*float: left;*/
        margin-top: 20px;
        margin-left: 20px;

    }

    #sbtn {

        width: 80px;
        height: 39px;
        margin-top: 20px;
        margin-left: 5px;
    }

    #notice {
        width: 100%;
        height: 90px;
        border: 1px solid black;
        text-align: center;

    }

    #login {
        margin-top: 50px;
        margin-left: 12px;
    }

    #logout {
        margin-top: 50px;
        margin-left: 5px;
    }

    #lb {
        margin-left: 10px;
    }

    #logoimg {
        width: 135px;
        height: 135px;
        margin-left: 7px;
        margin-top: 5px;
    }


    .btn {
        margin-left: 870px;
        botton: 300px;
        position: fixed;
    }

    .simg {
        width: 15px;
        height: 15px;
    }

    .btn-outline-dark {
        width: 110px;
        height: 45px;
        position: fixed;
        bottom: 190px;
        right: 550px;
    }

    #optionSearch {
        width: 90px;
        height: 39px;
    }
</style>

<body>
<div class="title">
    <div class="all">
        <div id="logo">
            <a href="snsMaster"> <img src="img/logo.png" id="logoimg"></a>
        </div>

    </div>

    <div id="change">
        <div id="notice">

            <h1>문의 게시판</h1>

        </div>
        <div id="top">

            <form action="FAQPage" method="get">

                <select name="searchType" id="optionSearch">
                    <option value="id">아이디</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>

                <input th:value="${pagevo.searchKeyword}" name="searchKeyword" type="search"
                       placeholder="검색어를 입력하세요" id="search">
                <input type="submit" value="검색" id="sbtn">


            </form>
        </div>
        <div id="show">
            <table class="table" style="text-align: center;">
                <thead>
                <tr>
                    <th>순번</th>
                    <th>작성자</th>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>조회수</th>

                </tr>
                </thead>
                <tbody>
                <!--                <a th:href="@{postDetail(no=${post.no})}">자세히보기</a>-->
                <tr th:each="list:${list}" class="tr">
                    <td th:text="${list.rownum}"></td>
                    <td th:text="${list.id}"></td>
                    <th:block th:if="${list.secret}==true">
                        <td th:if="${session.managergrade}=='관리자' or ${list.id==session.userid}">
                            <a th:href="@{FAQDetail(f_no=${list.f_no})}"><span th:text="${list.title}"></span></a>

                        </td>
                        <td th:if="${session.managergrade}==null and ${list.id!=session.userid}">
                            <img src="img/secret.png" class="simg">
                            <span>비밀글입니다 </span>

                        </td>

                    </th:block>
                    <th:block th:if="${list.secret}==false">
                        <td><a th:href="@{FAQDetail(f_no=${list.f_no})}"><span th:text="${list.title}"></span></a></td>
                    </th:block>

                    <!--                  <td><a th:href="@{FAQDetail(f_no=${list.f_no})}"><span th:text="${list.title}"></span></a></td>-->
                    <td th:text="${list.today}"></td>
                    <td th:text="${list.view_c}"></td>
                </tr>
                </tbody>
            </table>
            <th:block th:if="${#lists.isEmpty(list)}">
                <span style="text-align: center"> 검색결과가 없습니다.</span>
                <a th:href="@{FAQPage(page=1, searchKeyword=${pagevo.searchKeyword},searchType=${pagevo.searchType})}">
                    <button type="button" class="btn btn-outline-dark">목록</button>
                </a>

            </th:block>

        </div>
        <div id="btnarea">
            <a href="FAQPageWrite">
                <button type="button" class="btn btn-dark">글 쓰기</button>
            </a>
        </div>

    </div>

    <div id="mmode">


    </div>

</div>

<nav class="navbar fixed-bottom bg-body-tertiary">
    <div id="menu">
        <th:block th:if="${!#lists.isEmpty(list)}">
            <th:block th:if="${pagevo.prev }">
                <a th:href="@{FAQPage(page=${pagevo.startPage -1 }, searchKeyword=${pagevo.searchKeyword}, searchType=${pagevo.searchType})}">[이전페이지그룹]</a>
            </th:block>
            <th:block th:each="item: ${#numbers.sequence(pagevo.startPage, pagevo.endPage)}">
                <a th:href="@{FAQPage(page=${item}, searchKeyword=${pagevo.searchKeyword}, searchType=${pagevo.searchType})}">
                    <th:block th:if="${item ==  pagevo.page }">
                        <span>[</span>
                    </th:block>
                    <span th:text="${item}"></span>
                    <th:block th:if="${item == pagevo.page }">
                        <span>]</span>
                    </th:block>
                </a>
            </th:block>
            <th:block th:if="${pagevo.next }">
                <a th:href="@{FAQPage(page=${pagevo.endPage +1 }, searchKeyword=${pagevo.searchKeyword}, searchType=${pagevo.searchType})}">[다음페이지그룹]</a>
            </th:block>
        </th:block>

    </div>
</nav>
</div>
</body>
<script th:inline="javascript">
    var id = [[${session.userid}]]
    if (id != null) {//로그인 되어있으면
        console.log(id)
        $("#login").remove()
        let area = document.getElementById("mmode");
        var button = document.createElement("button")
        button.id = "logout"
        button.type = button
        button.className = "btn btn-primary"
        button.innerHTML = "로그아웃"
        button.style = "font-size: 15px"
        area.appendChild(button)

    } else {//로그아웃 되어있으면
        $('#logout').remove()
        console.log(id)
        let area = document.getElementById("mmode");
        var button = document.createElement("button")
        button.id = "login"
        button.type = button
        button.className = "btn btn-primary"
        button.innerHTML = "로그인"
        area.appendChild(button)


    }

    $('#login').on('click', () => {
        location.href = 'loginForm'
    });

    $('#logout').on('click', () => {
        location.href = `logout`
    });
</script>
</html>
