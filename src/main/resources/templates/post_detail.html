<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자세히보기</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<style>
    body {
        margin: 0px;
    }

    .title {
        position: fixed;
        text-overflow: ellipsis;
        overflow: scroll;

    }

    .all {
        margin: 5px auto;


    }

    #logo {
        position: fixed;
        left: 2px;
        float: left;
        width: 150px;
        height: 840px;
        border: 1px solid black;

    }

    #change {
        float: left;
        margin-left: 160px;
        width: 980px;
        height: 840px;
        border: 1px solid black;
    }

    #mmode {
        position: fixed;
        right: 15px;
        float: right;
        width: 100px;
        height: 840px;
        border: 1px solid black;
        margin-left: 3px;
    }

    #menu {
        display: inline-block;
        width: 980px;
        height: 50px;
        border: 1px solid black;
        margin-top: 8px;
        margin-left: 160px;

    }

    .img {

        width: 40px;
        height: 40px;
        margin: 4px;
        margin-left: 160px;
    }

    .imgs {
        width: 50px;
        height: 50px;

        margin-left: 160px;

    }

    #m {
        width: 50px;
        height: 50px;
        margin: 20px;
    }

    #region {
        width: 90px;
        height: 40px;
        border: 1px solid blue;
        margin-bottom: 10px;
        margin-top: 28px;
        margin-left: 50px;

    }

    #top {
        border: 1px solid black;
        width: 100%;
        display: inline-block;

    }

    #select {

        float: left;
    }

    #search {
        width: 700px;
        height: 40px;

        float: left;
        margin-top: 28px;
        margin-left: 20px;

    }

    #sbtn {
        float: left;
        width: 80px;
        height: 40px;
        margin-top: 27px;
        margin-left: 10px;
    }

    #notice {
        width: 100%;
        height: 90px;
        border: 1px solid black;
        text-align: center;

    }

    #lb {
        margin-left: 10px;
    }

    .post{
        border: 1px solid gray;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
    }

    .postImgContainer{
        display: block;
        height: 25px;
        margin-top: 5px;
    }

    .right{
        float: right;
    }

    .left{
        float: left;
    }

    .postImg {
        width: 25px;
        height: 25px;
        margin-left: 40px;
    }

</style>


<body>
<div class="title">
    <div class="all">

        <div id="logo">
            <h1 style="text-align: center" >LOGO</h1>

        </div>

        <div id="change">
            <div id="top">

                <form action="postSearch" method="get">
                    <div id="select">
                        <select name="region" id="region" onchange="">
                            <option value=""><span>지역선택 </span></option>
                            <option value="서울"><span>서울 </span></option>
                            <option value="수원"><span>수원</span> </span></option>
                        </select>
                    </div>

                    <input name="sword" type="search" placeholder="검색어를 입력하세요" id="search">
                    <input type="submit" value="검색" id="sbtn" onclick="return chkSearchAvail()">


                </form>
            </div>
            <div class="post">
                <b th:text="${post.id}"></b>
                <a href="#">팔로우</a>
                <span class="right">
                    <a th:href="@{postDelete(no=${post.no})}">삭제</a>
                </span><br>
                <span th:text="${post.region}"></span>
                <span th:text="${post.category}"></span>
                <span class="postImgContainer">
                    <img class="postImg left" src="img/chat.png" >
                    <a class="left" href="#"><img class="postImg" src="img/siren.png"></a>
                    <span class="right">
                        <a href="#"><img class="postImg" src="img/heart.png"></a>
                        <span th:text="${post.good}"></span>
                    </span>
                </span>
                <hr>
                <h5><b th:text="${post.title}"></b></h5>
                <span th:text="${post.content}"></span><br>
                <span th:each="fname : ${fileNames}" >
                    <img th:src="@{download(filename=${fname})}" alt="...">
                </span><br><hr>
                <span th:each="comment : ${comments}">
                    <span th:text="${comment.id}"></span> <a th:href="@{postDeleteComment(c_no=${comment.c_no},no=${comment.no})}">삭제</a><br>
                    <span th:text="${comment.cmt}"></span><br>
                </span>
                <form action="postSaveComment" method="post">
                    <input type="text" name="cmt">
                    <input type="hidden" id="cmtContent" name="no" th:value="${post.no}">
                    <input type="submit" value="댓글달기" onclick="return chkCommentAvail()">
                </form>

            </div>
            <div id="show">
                <th:block th:if="${session.userid!=null}">
                    <span>사용자 아이디:</span> <span th:text="${session.userid}"></span>
                    <span>사용자 이름:</span> <span th:text="${session.username}"></span>
                    <span>사용자 지역:</span> <span th:text="${session.userregion}"></span></th:block>
                <span><a href="logout">로그 아웃</a></span>
            </div>

        </div>

        <div id="mmode">
            <a href="managerMode"> <img src="img/mmode.png" id="m"></a>
            <button class="btn btn-primary" id="lb" type="button" onclick="location.href='loginForm'">로그인</button>
        </div>

    </div>

    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div id="menu">
            <a href="snsMaster"> <img src="img/home.png" class="img"></a>
            <a href="myPost"> <img src="img/plus.png" class="img"></a>
            <a href="group"> <img src="img/group.png" class="imgs"></a>
            <a href="myPage"> <img src="img/myprofile.png" class="img"></a>

        </div>
    </nav>
</div>
</body>
<script>
    function chkSearchAvail(){
        if(document.querySelector("#sword").value==""){
            alert("검색어를 입력해주세요");
            return false;
        } else{
            return true;
        }
    }

    function chkCommentAvail(){
        if(document.querySelector("#cmtContent").value==""){
            alert("댓글을 입력해주세요");
            return false;
        } else{
            return true;
        }
    }
</script>
</html>
